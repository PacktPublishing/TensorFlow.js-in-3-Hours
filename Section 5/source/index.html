<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/tf.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/script.js" defer></script>
    <style>

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <label for="bs">Batch size:</label>
          <input id="bs" type="text" name="bs" value="32"></input>
          <label for="epochs">Epochs:</label>
          <input id="epochs" type="text" name="epochs" value="10"></input>
          <label for="lr">Learning rate:</label>
          <input id="learning_rate" type="text" name="lr" value="0.00001"></input>
          <label for="dc">Decay:</label>
          <input id="decay" type="text" name="dc" value="1e-6"></input>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="train">Train</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="info"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button style="visibility:hidden" id="save_model">Save model</button>
        </div>
      </div>
    <div class="row">
      <div class="col">
        <div id="chartContainer" style="width:100%; height:280px"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="chartContainerAccuracy" style="width:100%; height:280px"></div>
      </div>
    </div>
  </div>
  </body>
</html>
